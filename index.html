    #header {
      background: #2563eb;

      padding: 1rem;

    #header h1 { font-size: 1.5rem; margin-bottom: 0.25rem; }
    #header p { font-size: 0.875rem; opacity: 0.9; }
    
    #error {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      color: #991b1b;
      padding: 1rem;
      margin: 1rem;
      display: none;
    }
    
    #error.show { display: block; }
    
    #controls {
      padding: 1rem;
      border-bottom: 1px solid #e5e7eb;
    }
    
    #addBtn {
      width: 100%;
      background: #10b981;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    
    #addBtn:hover { background: #059669; }
    
    #addForm {
      background: #f9fafb;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: none;
    }
    
    #addForm.show { display: block; }
    
    #addForm input, #addForm select, #addForm textarea {

      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      margin-bottom: 0.5rem;
      font-size: 1rem;
    }
    
    #addForm button {

      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
    }
    
    #filters {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    
    .filter-btn {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 0.375rem;
      font-size: 0.875rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    
    #map {
      height: 400px;
      width: 100%;
    }
    
    #locations {
      height: 250px;
      overflow-y: auto;
      background: #f9fafb;
      border-top: 1px solid #e5e7eb;
      padding: 1rem;
    }
    
    #locations h2 {
      font-size: 1.125rem;
      margin-bottom: 0.5rem;
    }
    
    .location-card {
      background: white;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      border-left: 4px solid;
    }
    
    .location-card h3 {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }
    
    .location-card p {
      font-size: 0.75rem;
      color: #6b7280;
      margin-bottom: 0.25rem;
    }
    
    .location-actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .location-actions button {
      padding: 0.25rem 0.5rem;
      border: none;
      border-radius: 0.25rem;
      font-size: 0.75rem;
      cursor: pointer;
    }
    
    .visit-btn {
      background: #e5e7eb;
      color: #6b7280;
    }
    
    .visit-btn.visited {
      background: #10b981;
      color: white;
    }
    
    .delete-btn {
      background: #fee2e2;
      color: #dc2626;
    }
  </style>
</head>

        <option value="other">other</option>
      </select>
      <textarea id="notesInput" placeholder="Notes (optional)" rows="2"></textarea>

    </div>
    
    <div id="filters"></div>
  </div>
  
  <div id="map"></div>
  
  <div id="locations">

    <div id="locationsList"></div>
  </div>
